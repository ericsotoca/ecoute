<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voice2Text Corrigé - Enregistrement Fiable</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
  button { padding: 10px 20px; margin: 5px; font-size: 16px; }
  textarea { width: 100%; height: 400px; margin-top: 10px; font-size: 16px; }
  h1 { color: #333; }
</style>
</head>
<body>

<h1>Voice2Text Long Session (v3)</h1>

<button id="startBtn">Démarrer l'enregistrement</button>
<button id="stopBtn" disabled>Arrêter</button>
<button id="saveBtn" disabled>Sauvegarder le texte</button>

<p id="status" style="color:green;font-weight:bold;"></p>
<textarea id="transcription" placeholder="Le texte transcrit apparaîtra ici..."></textarea>

<script>
let recognition;
let isRecording = false;
// Texte final et validé
let fullTranscript = localStorage.getItem("fullTranscript") || ''; 

const transcriptionArea = document.getElementById('transcription');
const statusEl = document.getElementById('status');
transcriptionArea.value = fullTranscript;

// === INITIALISATION RECONNAISSANCE VOCALE ===
if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  recognition = new SpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;
  recognition.lang = 'fr-FR';

  // === ÉVÉNEMENT PRINCIPAL POUR LA TRANSCRIPTION ===
  recognition.onresult = function(event) {
    let interimTranscript = '';
    // On parcourt tous les résultats depuis le dernier événement
    for (let i = event.resultIndex; i < event.results.length; i++) {
      const transcript = event.results[i][0].transcript;
      // Si le résultat est final, on le stocke définitivement
      if (event.results[i].isFinal) {
        fullTranscript += transcript;
      } else {
        // Sinon, c'est un résultat intermédiaire
        interimTranscript += transcript;
      }
    }
    // On met à jour l'affichage avec le texte final + le texte intermédiaire en cours
    transcriptionArea.value = fullTranscript + interimTranscript;
  };

  // === GESTION DU REDÉMARRAGE AUTOMATIQUE ===
  recognition.onend = function() {
    // Si l'enregistrement doit continuer, on relance la reconnaissance
    if (isRecording) {
      recognition.start();
    }
  };
  
  recognition.onerror = function(event) {
      console.error("Erreur de reconnaissance vocale :", event.error);
      // En cas d'erreur 'no-speech', on peut vouloir redémarrer aussi
      if (isRecording && event.error === 'no-speech') {
          recognition.start();
      }
  }

} else {
  alert("Votre navigateur ne supporte pas la Web Speech API.");
}

// === BOUTONS ===
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const saveBtn = document.getElementById('saveBtn');

startBtn.onclick = () => {
  if (isRecording) return;
  isRecording = true;
  recognition.start();
  statusEl.textContent = "Enregistrement en cours...";

  startBtn.disabled = true;
  stopBtn.disabled = false;
  saveBtn.disabled = true;
};

stopBtn.onclick = () => {
  if (!isRecording) return;
  isRecording = false;
  recognition.stop(); // Déclenchera l'événement onend
  statusEl.textContent = "Enregistrement arrêté.";
  
  // Met à jour la sauvegarde finale avec la dernière valeur
  fullTranscript = transcriptionArea.value;
  localStorage.setItem("fullTranscript", fullTranscript);

  startBtn.disabled = false;
  stopBtn.disabled = true;
  saveBtn.disabled = false;
};

saveBtn.onclick = () => {
  const text = transcriptionArea.value;
  const blob = new Blob([text], { type: "text/plain" });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'transcription.txt';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
};


// === SAUVEGARDE AUTO TOUTES LES 5s ===
setInterval(() => {
  if (isRecording) {
    // On met à jour la variable globale avec le contenu actuel
    fullTranscript = transcriptionArea.value;
    localStorage.setItem("fullTranscript", fullTranscript);
  }
}, 5000);

</script>

</body>
</html>
