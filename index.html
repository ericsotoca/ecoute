<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>V3 - Voice2Text Fiable Sans Répétition</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
  button { padding: 10px 20px; margin: 5px; font-size: 16px; }
  textarea { width: 100%; height: 400px; margin-top: 10px; font-size: 16px; }
  h1 { color: #333; }
</style>
</head>
<body>

<h1>Voice2Text Long Session (Mode Fiable)</h1>

<button id="startBtn">Démarrer l'enregistrement</button>
<button id="stopBtn" disabled>Arrêter</button>
<button id="saveBtn" disabled>Sauvegarder le texte</button>

<p id="status" style="color:green;font-weight:bold;"></p>
<textarea id="transcription" placeholder="Le texte transcrit apparaîtra ici..."></textarea>

<script>
let recognition;
let isRecording = false;
// Texte final et validé. Uniquement modifié par les résultats finaux.
let finalTranscript = localStorage.getItem("finalTranscript") || ''; 

const transcriptionArea = document.getElementById('transcription');
const statusEl = document.getElementById('status');
transcriptionArea.value = finalTranscript;

// === INITIALISATION RECONNAISSANCE VOCALE ===
if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  recognition = new SpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;
  recognition.lang = 'fr-FR';

  // === ÉVÉNEMENT PRINCIPAL POUR LA TRANSCRIPTION ===
  recognition.onresult = function(event) {
    let interimTranscript = '';
    
    for (let i = event.resultIndex; i < event.results.length; i++) {
      const transcript = event.results[i][0].transcript;
      
      // Si le résultat est final, on le stocke définitivement avec un espace.
      if (event.results[i].isFinal) {
        finalTranscript += transcript + ' ';
      } else {
        // Sinon, c'est un résultat intermédiaire pour l'affichage.
        interimTranscript += transcript;
      }
    }
    // On met à jour l'affichage avec le texte final + le texte intermédiaire en cours.
    transcriptionArea.value = finalTranscript + interimTranscript;
  };

  // === GESTION DU REDÉMARRAGE AUTOMATIQUE ===
  recognition.onend = function() {
    if (isRecording) {
      recognition.start();
    }
  };
  
  recognition.onerror = function(event) {
    console.error("Erreur de reconnaissance vocale :", event.error);
    // On peut tenter de redémarrer si l'enregistrement est toujours actif
    if (isRecording && event.error !== 'aborted') {
      try {
        recognition.start();
      } catch(e) {
        console.error("Impossible de redémarrer la reconnaissance.", e);
      }
    }
  }

} else {
  alert("Votre navigateur ne supporte pas la Web Speech API.");
}

// === BOUTONS ===
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const saveBtn = document.getElementById('saveBtn');

startBtn.onclick = () => {
  if (isRecording) return;
  isRecording = true;
  recognition.start();
  statusEl.textContent = "Enregistrement en cours...";

  startBtn.disabled = true;
  stopBtn.disabled = false;
  saveBtn.disabled = true;
};

stopBtn.onclick = () => {
  if (!isRecording) return;
  isRecording = false;
  recognition.stop();
  statusEl.textContent = "Enregistrement arrêté.";
  
  // Sauvegarde finale : on prend tout ce qui est affiché.
  localStorage.setItem("finalTranscript", transcriptionArea.value);

  startBtn.disabled = false;
  stopBtn.disabled = true;
  saveBtn.disabled = false;
};

saveBtn.onclick = () => {
  const text = transcriptionArea.value;
  const blob = new Blob([text], { type: "text/plain" });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'transcription.txt';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
};

// === SAUVEGARDE AUTO TOUTES LES 10s ===
// Sauvegarde uniquement le texte final confirmé pour éviter les bugs.
setInterval(() => {
  if (isRecording) {
    localStorage.setItem("finalTranscript", finalTranscript);
  }
}, 10000);

</script>

</body>
</html>
