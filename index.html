<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voice2Text Live - Transcription longue durée</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
  button { padding: 10px 20px; margin: 5px; font-size: 16px; }
  textarea { width: 100%; height: 400px; margin-top: 10px; font-size: 16px; }
</style>
</head>
<body>

<h1>Voice2Text Live</h1>

<button id="startBtn">Démarrer l'enregistrement</button>
<button id="stopBtn" disabled>Arrêter</button>
<button id="saveBtn" disabled>Sauvegarder le texte</button>

<textarea id="transcription" placeholder="Le texte transcrit apparaîtra ici..."></textarea>

<script>
let recognition;
let isRecording = false;
let fullTranscript = localStorage.getItem("fullTranscript") || '';
document.getElementById('transcription').value = fullTranscript;

if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  recognition = new SpeechRecognition();
  recognition.continuous = true; 
  recognition.interimResults = true; 
  recognition.lang = 'fr-FR';

  recognition.onresult = function(event) {
    let interimTranscript = '';
    for (let i = event.resultIndex; i < event.results.length; i++) {
      interimTranscript += event.results[i][0].transcript;
    }
    document.getElementById('transcription').value = fullTranscript + interimTranscript;
  };

  recognition.onend = function() {
    if (isRecording) {
      // Conserver le texte déjà transcrit avant redémarrage
      fullTranscript += document.getElementById('transcription').value.slice(fullTranscript.length);
      recognition.start();
    }
  };
} else {
  alert("Votre navigateur ne supporte pas la Web Speech API.");
}

// Boutons
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const saveBtn = document.getElementById('saveBtn');

startBtn.onclick = () => {
  recognition.start();
  isRecording = true;
  startBtn.disabled = true;
  stopBtn.disabled = false;
  saveBtn.disabled = true;
};

stopBtn.onclick = () => {
  recognition.stop();
  isRecording = false;
  startBtn.disabled = false;
  stopBtn.disabled = true;
  saveBtn.disabled = false;
  // Mettre à jour fullTranscript final
  fullTranscript += document.getElementById('transcription').value.slice(fullTranscript.length);
  localStorage.setItem("fullTranscript", fullTranscript);
};

saveBtn.onclick = () => {
  const text = document.getElementById('transcription').value;
  const blob = new Blob([text], { type: "text/plain" });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'transcription.txt';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
};

// Sauvegarde automatique toutes les 5 secondes
setInterval(() => {
  if (fullTranscript.length > 0) {
    fullTranscript = document.getElementById('transcription').value;
    localStorage.setItem("fullTranscript", fullTranscript);
  }
}, 5000);
</script>

</body>
</html>
